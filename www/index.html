<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>I.M.S.</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/all.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.slidereveal.min.js"></script>
<style>

.side-panel{
	background-color: #E6E6E6;
}
.navbar-brand {
	font-size: xx-large;
}
.btn-circle {
	border-radius: 50%;
	width: 200px;
	height: 200px;
}
</style>
	<script>
		$(document).ready(function(){
	    //jquery code goes here....
			//https://nnattawat.github.io/slideReveal/
			$("#slider").slideReveal({
				trigger: $(".navbar-toggler,a.nav-link"),
				push: false,
				overlay: true
			});
			$("#slider").slideReveal("toggle");
			$("#slider").slideReveal("toggle");
			$("a.nav-link").click(
				function(e){
					e.preventDefault();
					$("#main_page").load(this.href);
					$("a.nav-link").parent().removeClass("active");
					this.parent().addClass("active");
					$("#slider").slideReveal("toggle");
				}
			);
			$.ajax({
		    url: "home.html",
		    success: function (data) {
					$('#main_page').prepend(data);
				},
		    dataType: 'html'
			});
		});
	</script>
</head>

<body>
	<div id="slider" class="side-panel">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="home.html"><span><i class="fas fa-home"></i>Home</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="shop.html"><span><i class="fas fa-shopping-cart"></i>Shop</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="team.html"><span><i class="fas fa-users"></i>Team</span></a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" href="events.html"><span><i class="fas fa-calendar-alt"></i>Events</span></a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" href="contacts.html"><span><i class="fas fa-address-book"></i>Contacts</span></a>
				</li>
			</ul>
	</div>
	<nav class="navbar navbar-fixed-top navbar-dark bg-dark">
		<button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="mx-auto">
			<a class="navbar-brand text-center internal-link" href="home.html"><h1>I.M.S.</h1></a>
		</div>
		<div class="nav-item mx-right">
			<a class="internal-link" href="contacts.html"><i class="fas fa-envelope fa-5x"></i></a>
		</div>
	</nav>
	<div id="main_page" class="container text-center">
	</div>
	<footer><p class="text-center">Copyright &copy; 2018 IMS</p></footer>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
